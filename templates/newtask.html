<div class="row">
	<div class="columns large-12">
		<h2>New task <span ng-if="templateName">using template <strong>{{templateName}}</strong></span></h2>

		<ng-form name="taskForm">
			<ng-include src="'templates/task-editor.html'"></ng-include>

			<div class="row">
				<div class="large-12 columns text-right">
					<button class="button success" ng-click="createTask()" ng-disabled="taskForm.$invalid">Create</button>
				</div>
			</div>
		</ng-form>
	</div>
</div>
