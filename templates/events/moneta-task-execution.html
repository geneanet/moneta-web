<table class="fullwidth" style="table-layout: fixed">
    <thead>
        <tr>
            <th style="width: 15em">Field</th>
            <th>Value</th>
        <tr>
    </thead>
    <tbody>
        <tr>
              <td class="mon-field" width="1">Success</td>
            <td>{{event['success']}}</td>
        </tr>
        <tr>
              <td class="mon-field" width="1">Node</td>
            <td>{{event['node']}}</td>
        </tr>
        <tr ng-if="!event['success']">
            <td class="mon-field" width="1">Message</td>
            <td>
                <pre style="overflow-y: scroll; max-height: 20em;">{{event['message']}}</pre>
            </td>
        </tr>
    </tbody>
</table>
