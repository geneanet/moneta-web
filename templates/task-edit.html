<ng-form name="taskForm">
	<ng-include src="'templates/task-editor.html'"></ng-include>

	<div class="row">
		<div class="large-12 columns text-right">
			<button class="button alert left" ng-click="deleteTask()" ng-hide="taskId == 'new'">Delete</button>
			<button class="button success" ng-click="saveTask()" ng-disabled="taskForm.$invalid">Save</button>
		</div>
	</div>
</ng-form>
