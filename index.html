<!doctype html>
<html lang="en" ng-app="monetaApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title ncy-breadcrumb-last="Moneta - {{ncyBreadcrumbLabel}}"></title>

	<link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
	<link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/tagbox.css">

	<script src="bower_components/modernizr/modernizr.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/string/dist/string.min.js"></script>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<script src="vendor/angular-foundation-datepicker/angular-foundation-datepicker-min.js"></script>
	<link rel="stylesheet" href="vendor/angular-foundation-datepicker/angular-foundation-datepicker.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

    <script type="text/javascript" src="bower_components/spin.js/spin.js"></script>
    <script type="text/javascript" src="bower_components/angular-spinner/angular-spinner.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>
	<script type="text/javascript" src="bower_components/angular-breadcrumb/release/angular-breadcrumb.js"></script>
	<script type="text/javascript" src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
	<script type="text/javascript" src="bower_components/angular-paging/dist/paging.min.js"></script>

	<script src="config.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
	<script src="js/form-validation.js"></script>
	<script src="js/tagbox.js"></script>
	<script src="js/polyfill-keyboardeventkey.js"></script>
</head>
<body>
	<span us-spinner="{radius:30, width:8, length: 16, shadow: true, hwaccel: true}"></span>
	<div id="alerts">
		<div data-alert class="alert-box {{alert.type}}" ng-repeat="alert in alerts">
			{{alert.message}}
			<a href="" class="close" ng-if="alert.closable" ng-click="alerts.splice($index, 1)">&times;</a>
		</div>
	</div>

	<h1 style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden"><img src="images/logo.svg" style="height: 1.5em" alt="Moneta"/> <small><span ncy-breadcrumb-last></span></small></h1>
	<div ncy-breadcrumb></div>
	<div ui-view></div>
</body>
</html>
